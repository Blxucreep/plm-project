{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="{% static 'login-signup.css' %}">
</head>
<body>
    {% include 'navbar.html' %}

    <main class="auth-page">
        <header class="auth-page-header">
            <h1>Login</h1>
        </header>

        <section class="auth-page-section">
            <div class="auth-page-form-container">
                <form action="{% url 'login' %}" method="post" class="auth-page-form">
                    {% csrf_token %}
                    <label for="username" class="auth-page-username-label">Username:</label>
                    <input type="text" id="username" name="username" required maxlength="30" class="auth-page-input">

                    <label for="password" class="auth-page-password-label">Password:</label>
                    <input type="password" id="password" name="password" required maxlength="50" class="auth-page-input">

                    {% if error %}
                    <p class="error-message">{{ error }}</p>
                    {% endif %}

                    <button type="submit" name="login_submit" class="auth-page-submit-button">Submit</button>
                </form>

                <p class="auth-page-switch-link">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
            </div>
        </section>
    </main>

    {% include 'footer.html' %}
</body>
</html>
