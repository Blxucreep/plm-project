{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="{% static 'login-signup.css' %}">
</head>
<body>
    {% include 'navbar.html' %}

    <main class="auth-page">
        <header class="auth-page-header">
            <h1>Sign up</h1>
        </header>

        <section class="auth-page-section">
            <div class="auth-page-form-container">
                <form action="{% url 'signup' %}" method="post" class="auth-page-form">
                    {% csrf_token %}
                    
                    <label for="username" class="auth-page-username-label">Username:</label>
                    <input type="text" id="username" name="username" class="auth-page-input" required maxlength="30">

                    <label for="password" class="auth-page-password-label">Password:</label>
                    <input type="password" id="password" name="password" class="auth-page-input" required maxlength="50">

                    <label for="role" class="auth-page-role-label">Role :</label>
                    <select id="role" name="role" class="auth-page-input" required>
                        <option value="" disabled selected></option>
                        <option value="Admin">Admin</option>
                        <option value="Data Analyst">Data analyst</option>
                        <option value="Manager">Manager</option>
                        <option value="Employee">Employee</option>
                    </select>

                    {% if error %}
                        <p class="error-message">{{ error }}</p>
                    {% endif %}

                    <button type="submit" name="signup_submit" class="auth-page-submit-button">Sign up</button>
                </form>

                <p class="auth-page-switch-link">Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </div>
        </section>
    </main>

    {% include 'footer.html' %}
</body>
</html>
